<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Landorix</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body,html,#root{margin:0;padding:0;height:100vh;width:100vw;overflow:hidden;background:#000}
    .loader{position:fixed;inset:0;background:#000;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:Helvetica Neue,sans-serif;font-size:4rem;letter-spacing:0.3em;z-index:9999}
    .spinner{margin-top:40px;width:80px;height:80px;border:4px solid rgba(255,255,255,.2);border-top:4px solid #fff;border-radius:50%;animation:s 1s linear infinite}
    @keyframes s{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="loader">LANDORIX<div class="spinner"></div></div>
  <div id="root"></div>
</body>
</html>
